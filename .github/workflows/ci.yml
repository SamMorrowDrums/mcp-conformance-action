name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type Check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Check Formatting
        run: npm run format:check

      - name: Run Tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Verify dist is up to date
        if: matrix.node-version == 20
        run: |
          # Check if main dist file is up to date (ignore sourcemaps which can differ between environments)
          git diff --exit-code dist/index.js || (echo "::error::dist/index.js is out of date. Run 'npm run build' and commit the changes." && exit 1)
